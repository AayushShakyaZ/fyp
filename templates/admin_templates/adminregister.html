{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register - SB Admin</title>
    <link href="{% static 'admin/css/styles.css' %}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                            {% if message.tags == 'success' %}
                                                <h6 style="color: green">{{ message }}</h6>
                                            {% elif  message.tags == 'error' %}<h6 style="color: red">{{ message }}</h6>
                                            {% endif %}
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                                <form action="{% url 'admin-register' %}" method="post">
                                    {% csrf_token %}
                                    <div class="container">
                                        <div class="row" style="margin-top: 10px">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input type="email" required class="form-control" name="email"
                                                               placeholder="Enter email">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input type="text" class="form-control"
                                                               name="username" placeholder="Username">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-start" style="margin-top: 10px">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input type="text" class="form-control"
                                                               name="firstname"
                                                               placeholder="First Name">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input type="text" class="form-control"
                                                               name="lastname" placeholder="Last Name">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-start" style="margin-top: 10px">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input type="password" class="form-control"
                                                               name="password"
                                                               placeholder="password">
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input type="password" class="form-control"
                                                               name="confirmpassword" placeholder="confirm password">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary" type="submit">Create
                                                Account
                                            </button>
                                        </div>
                                    </div>
                                    <a style="margin-top: 10px" class="form-control btn btn-primary"
                                           href="{% url "adminindex" %}"> Return to the dashbord</a>

                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
<script>
    var m = document.getElementsByClassName("messages");
    setTimeout(function () {
        m.style.display = "none";
    }, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'admin/js/scripts.js' %}"></script>

</body>
</html>
